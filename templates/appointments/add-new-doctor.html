{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    
    <div class="card">
        <div class="card-header">
          Add New Doctor 
        </div>
        <div class="card-body">
            <form action="{% url 'add-doctor' %}" method="post" class="form-signin">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="account-logo">
                    <a href="index-2.html"><img src="{% static 'img/logo-dark.png' %}" alt=""></a>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" id="usernameField" placeholder="Username" value="{{ formData.username }}" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input type="email" name="email" id="emailField" placeholder="Email" value="{{ formData.email }}" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Password" required class="form-control">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary account-btn float-right" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
