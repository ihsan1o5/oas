{% extends 'authbase.html' %}
{% load static %}

{% block content %}
<div class="main-wrapper  account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form action="{% url 'register' %}" method="post" class="form-signin">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="account-logo">
                        <a href="index-2.html"><img src="{% static 'img/logo-dark.png' %}" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" id="usernameField" placeholder="Username" value="{{ formData.username }}" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" name="email" id="emailField" placeholder="Email" value="{{ formData.email }}" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Password" required class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary account-btn" type="submit">Signup</button>
                    </div>
                    <div class="text-center login-link">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
