{% extends 'authbase.html' %}
{% load static %}

{% block content %}
<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form action="{% url 'login' %}" method="post" class="form-signin">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="account-logo">
                        <a href="index-2.html"><img src="{% static 'img/logo-dark.png' %}" alt=""></a>
                    </div>
                    <center>
                        <b style="color: #009efb;">Login Frist</b>
                    </center>
                    <label for=""></label>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" autofocus="" placeholder="Username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn">Login</button>
                    </div>
                    <div class="text-center register-link">
                        Donâ€™t have an account? <a href="{% url 'register' %}">Register Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
